<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Arquivos DBC</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Conversor de Arquivos DBC</h1>

    <form class="container" action="/convert" method="POST">
        <div class="form-group">
            <label for="arquivo_dbc">Selecione o arquivo DBC:</label>
            <input type="file" class="form-control-file" id="arquivo_dbc" name="arquivo_dbc" accept=".dbc">
        </div>

        <div class="form-group">
            <label for="diretorio_dbc">Diretório DBC (opcional):</label>
            <input type="text" class="form-control" id="diretorio_dbc" name="diretorio_dbc" value="dados/dbc">
        </div>

        <div class="form-group">
            <label for="diretorio_dbf">Diretório DBF:</label>
            <input type="text" class="form-control" id="diretorio_dbf" name="diretorio_dbf" value="dados/dbf">
        </div>

        <button type="submit" class="btn btn-primary">Converter</button>
    </form>

    <div id="mensagem" class="alert alert-success"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        const mensagemElement = document.getElementById('mensagem');

        function showMessage(message, type) {
            mensagemElement.textContent = message;
            mensagemElement.classList.remove('alert-success', 'alert-danger');
            mensagemElement.classList.add('alert-' + type);
        }
    </script>
</body>
</html>
